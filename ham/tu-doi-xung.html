<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="isPalindrome()">
    <script>
            function isPalindrome(){
                var input = prompt("Nhập từ cần kiểm tra");
                var output = ""
                var a = 0;
                var b = input.length-1;
                var result = true
            
                while(a < b){
                    if(input[a] !== input[b]){
                    result = false;
                    }
                    a++;
                    b--;
                }
                if(result){
                    alert(input + " Là từ đối xứng")
                } else {
                alert()
                }
            }
            
    </script>
</body>
</html>
