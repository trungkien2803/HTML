<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3"></canvas>

    <script>
        class Rectangle {
            constructor(width,height){
                this._width = width;
                this._height = height;
            }
            

            dienTich = function () {
                return this._width * this._height;
            };

            chuVi = function () {
                return (this._width + this._height) * 2;
            };
            set width(w){
                this._width = w
            }
            get width(){
                return this._width
            }
            createRectangle = function () {
                var draw = document.getElementById("myCanvas").getContext("2d");
                draw.strokeRect(400, 200, this._width, this._height);
            };
        };
        v
        var rectangle = new Rectangle(500, 200);

        rectangle.createRectangle();
    </script>
</body>
