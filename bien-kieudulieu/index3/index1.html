<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let vatli = prompt("Điểm vật lí");
        let hoahoc = prompt("Điểm hóa học");
        let sinhhoc = prompt("Điểm sinh học");


        let a = parseInt(vatli);
        let b = parseInt(hoahoc);
        let c = parseInt(sinhhoc);

        let sum = a + b + c;
        let avg = (a + b + c) / 3;
        document.write('Tổng điểm = ' + sum);
        document.write('Điểm trung bình = ' + avg);
    </script>
</body>
</html>
