<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >

        <input type="text" id = "search1" value="">
        <input type="button" onclick="translate1()" value="Dịch">
        <p id="output"></p>

    </form>
    <script>
        
        var arr = ['car', 'hello', 'motorcycle', 'laptop', 'code', 'gym'];
        var arr2 = ['ô tô', 'xin chào', 'xe máy', 'máy tính xách tay', 'mã', 'phòng thể hình'];
        
            function translate1(){
                var a = document.getElementById("search1").value;
                var b = arr.indexOf(a);
                if(b !== -1){
                    document.getElementById("output").innerHTML = arr2[b]
                } else {
                    document.getElementById("output").innerHTML = "Không có"
                }
            }
            
        
        
        
    </script>
</body>
</html>
