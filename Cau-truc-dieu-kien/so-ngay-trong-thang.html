<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>
            <input id="input" type="text" placeholder="Nhập tháng">
            <button type="button" onclick= "day()">Tính số ngày</button>
        </label>
        <p id ="output"></p>
    </form>

    <script>
        
        function day() {
            let month = parseInt(document.getElementById("input").value);
            switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8: 
            case 10:
            case 12 :
                document.getElementById("output").innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            case 2:
                document.getElementById('output').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            case 4:
            case 6: 
            case 9: 
            case 11: 
                document.getElementById("output").innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
            default:
            document.getElementById("output").innerHTML = 'Dữ liệu nhập vào không hợp lệ';
        }
        }
    </script>
</body>
</html>
