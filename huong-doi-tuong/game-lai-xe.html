<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="1520px" height="700px" style="border: 1px solid black;"></canvas>
    <div style="display:none;">
        <img id="source" src="/huong-doi-tuong/car.png" width="300" height="227">
    </div>

    <script>
        class Car {
            constructor(width, height, speed) {
                this.x = 700;
                this.y = 600;
                this.width = width;
                this.height = height;
                this.speed = speed;
            }
            moveTop() {
                if(this.y > this.speed){
                    this.y = this.y - this.speed;
                    console.log('ok: ' + this.y);

                } else {
                    this.y = 600
                }
            }
            moveBottom() {
                if(this.y < 700){
                    this.y = this.y + this.speed;
                    console.log('ok: ' + this.y);
                }
            }
            moveRight() {
                if(this.x < 600){
                    this.x = this.x + this.speed;
                    console.log('ok: ' + this.x);
                }
            }

            moveLeft() {
                if(this.x > this.speed){
                    this.x = this.x - this.speed;
                    console.log('ok: ' + this.x);
                } else {
                    700
                }
            }
        }   
        function drawCar() {
           var car = new Car()
           let canvas = document.getElementById('canvas');
           let ctx = canvas.getContext('2d');
           let image = document.getElementById('source');
            image.addEventListener('load', e => {
                ctx.drawImage(image, car.x, car.y, car.width, car.height);
            });
        }
        function clear(){
            let ctx = document.getElementById("canvas").getContext("2d");
            let a = document.getElementById("canvas");
            ctx.clearRect(0, 0, a.width, a.height);
        }

        
        
        
    </script>
</body>

</html>
