<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "<table border='1' width='600' cellspacing='0' cellpadding='3'>"
            for (var i = 1; i < 10; i++){

                a = a + "<tr>"

                for (var j = 2; j <= 9; j++){

                    a = a + "<td>" + j + " x " + i + " = " + j*i + "</td>";

                } 
                a = a +"</tr>";

            }
            document.write (a + "</tablet>")
    </script>
</body>
</html>
