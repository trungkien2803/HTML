<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table, th, td{
      border:1px solid #e5e5e5;
    }
    table{
      border-collapse:collapse;
    }
    tr {
      text-align: left;
    }

    td,th{
      width: 200px;
      padding: 10px;

    }
    .small {
      width: 100px;
    }
    .color {
      background-color: #dddddd;
    }
  </style>
</head>
